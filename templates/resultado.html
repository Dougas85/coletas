<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Resultado - Repetidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-white">
    <div class="container py-4">
      <h4>Endereços já registrados (Amostra)</h4>

      <div class="mb-3">
        <a href="{{ url_for('index') }}" class="btn btn-secondary btn-sm">Voltar</a>
        <a href="{{ url_for('download_pdf') }}" class="btn btn-outline-primary btn-sm">Baixar PDF</a>
      </div>

      <p><strong>Total:</strong> {{ total }}</p>

      <div class="table-responsive">
        {{ table|safe }}
      </div>
    </div>
  </body>
</html>
